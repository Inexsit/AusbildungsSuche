<main>
    <section id="registrationForm">
        <h2>Neues Benutzerkonto erstellen</h2>
        <form>
            <label for="neueVorname">Vorname</label>
            <input type="text" id="neueVorname" name="vName" required>
            <label for="neueName">Name</label>
            <input type="text" id="neueName" name="name" required>
            <label for="neueEmail">E-Mail</label>
            <input type="email" id="neueEmail" name="email" required>
            <label for="neueUsername">Benutzername:</label>
            <input type="text" id="neueUsername" name="username" required>
            <label for="neuePassword">Passwort:</label>
            <input type="password" id="neuePassword" name="password" required>
            <label for="bestätigung">Passwort Bestätigen:</label>
            <input type="password" id="bestätigung" name="bestätigung" required>
            <button type="submit" id="bRegistrieren">Registrieren</button>
        </form>
        <p id="hatAcc">Bereits registriert? <a href="../login/login.html">Anmelden</a></p>
    </section>
