<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Anmelden</title>
</head>
<body>

    <header>
        <!-- Logo und Header-Link -->
        <img src="../bilder/image.png" alt="Logo" id="logo">
        <a href="../Home/index.html" id="home"> AusbildungsSuche</a>

        <!-- Navigationsmenü -->
        <nav>
            <ul>
                <li><a href="../Home/index.html">Startseite</a></li>
                <li><a href="#">Über uns</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dropdown-Menü -->
    <div class="dropdown">
        <span><img src="../bilder/image2.png" alt="menü" style="width: 70px;"></span>
        <div class="dropdown-content">
            <a href="#">Element 1</a>
            <a href="#">Element 2</a>
            <a href="#">Element 3</a>
        </div>
    </div>

    <main>
        <section id="login">
            <!-- Anmeldeformular -->
            <form>
                <h2>Anmeldung</h2>
                <br>
                <br>
                <label for="benutzername">Benutzername:</label>
                <input type="text" id="benutzername" name="benutzername" placeholder="Benutzername" required>
                <br>
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit" id="anmelden">Anmelden</button>
            </form>
            
            <!-- Text für die Registrierung -->
            <p id="keinAcc">Noch keinen Account? <a href="../register/register.html">Registrieren </a></p>
            <br>
            <br>
        </section>
    </main>

    <footer>
        <!-- Footer -->
        <p>&copy; 2024 Ausbildungssuche</p>
    </footer>

</body>
</html>
